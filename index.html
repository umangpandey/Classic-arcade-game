<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Effective JavaScript: Frogger</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/mystyle.css">
        <script src="js/jquery/jQuery.js"></script>
    </head>
    <body>
        <header>
            <h1>Classic Arcade Game Clone</h1>
        </header>
        <div id="modalDiv" class="display-none">
            <div id="mainDivModal" class="container-modal">
                <div id="leftBoxModal" class="left-box"></div>
                <div id="centerBoxModal" class="center-box">
                    <div class="heading">
                        <h2><span class="new-score">Your Score: </span><span id="pointsModal" class="score">0</span></h2>
                        <button id="buttonOK" class="my-button">Visit Again!</button>
                    </div>
                </div>
                <div id="rightBoxModal" class="right-box"></div>
            </div>
        </div>
        <main id="mainDiv" class="container">
            <div id="leftBox" class="left-div">
                <h2 class="score">Score:
                    <span id="points" class="points-counter">0</span>
                </h2>
                <hr>
                <h2 class="timer">
                    Remaining Time: <span id="timer" class="time-counter"></span>
                </h2>
                <hr>
                <div id="instructionsDiv" class="instructions">
                    <h2>Game Instructions</h2>
                </div>
            </div>
            <div id="centerBox" class="center-div"></div>
            <div id="rightBox" class="right-div">
                <div class="button-div">
                    <button id="buttonStart" class="my-button">Start</button>
                </div>
                <div class="space"></div>
                <h3><span class="my-name-label">Created by:</span> <em><a href="https://umangzinga.github.io/OnlineResume/" target="_blank">Umang Pandey</a></em></h3>
            </div>
        </main>
        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/otherdisplay.js"></script>
        <script src="js/engine.js"></script>
        <script src="js/gamecontrolobjects.js"></script>
    </body>
</html>
